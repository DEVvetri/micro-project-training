<div class="container" style="padding-top: 20px">
  <form class="row g-3">
    <div class="col-md-6">
      <label for="inputEmail4" class="form-label">Product Name</label>
      <input
        type="text"
        class="form-control"
        id="inputEmail4"
        [value]="newProduct.name"
        [(ngModel)]="newProduct.name"
        [ngModelOptions]="{ standalone: true }"
      />
    </div>
    <div class="col-md-6">
      <label for="inputPassword4" class="form-label">Image</label>
      <input
        type="text"
        class="form-control"
        id="inputPassword4"
        [value]="newProduct.image"
        [(ngModel)]="newProduct.image"
        [ngModelOptions]="{ standalone: true }"
      />
    </div>
    <div class="col-12">
      <label for="inputAddress" class="form-label">About</label>
      <textarea
        name=""
        class="form-control"
        [value]="newProduct.about"
        [(ngModel)]="newProduct.about"
        [ngModelOptions]="{ standalone: true }"
        style="height: 100px"
      ></textarea>
    </div>
    <div class="col-12">
      <label for="inputAddress2" class="form-label">Product Details</label>
      <input
        type="text"
        class="form-control"
        id="inputAddress2"
        placeholder="Details eg: warenty:2"
        [value]="newProduct.details"
        [(ngModel)]="newProduct.details"
        [ngModelOptions]="{ standalone: true }"
      />
    </div>

    <div class="col-md-3">
      <label for="inputState" class="form-label">Cetegory</label>
      <select
        id="inputState"
        class="form-select"

        [value]="newProduct.category"
        [(ngModel)]="newProduct.category"
        [ngModelOptions]="{ standalone: true }"
      >
        <option *ngFor="let cet of cetegoryList">{{ cet }}</option>
      </select>
    </div>
    <div class="col-md-3">
      <label for="inputState" class="form-label">Sex</label>
      <select
        id="inputState"
        class="form-select"
        [value]="newProduct.sex"
        [(ngModel)]="newProduct.sex"
        [ngModelOptions]="{ standalone: true }"
      >
        <option *ngFor="let se of sexList">{{ se }}</option>
      </select>
    </div>
    <div class="col-md-2">
      <label for="inputZip" class="form-label">Price</label>
      <input
        type="number"
        class="form-control"
        id="inputZip"
        placeholder="Price"
        [value]="newProduct.price"
        [(ngModel)]="newProduct.price"
        [ngModelOptions]="{ standalone: true }"
      />
    </div>
    <div class="col-md-2">
      <label for="inputZip" class="form-label">Offer %</label>
      <input
        type="number"
        class="form-control"
        id="inputZip"
        placeholder="Offer Percentage"
        [value]="newProduct.offer"
        [(ngModel)]="newProduct.offer"
        [ngModelOptions]="{ standalone: true }"
      />
    </div>
    <div class="col-md-2">
      <label for="inputZip" class="form-label">no of Stock</label>
      <input
        type="number"
        class="form-control"
        id="inputZip"
        placeholder="no of stocks"
        [value]="newProduct.availablity"
        [(ngModel)]="newProduct.availablity"
        [ngModelOptions]="{ standalone: true }"
      />
    </div>

    <div class="col-12">
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          id="gridCheck"
          [value]="isready"
          [(ngModel)]="isready"
          [ngModelOptions]="{ standalone: true }"
        />
        <label class="form-check-label" for="gridCheck"> Ready to post </label>
      </div>
    </div>
    <div class="col-12">
      <button
        type="submit"
        class="btn btn-primary"
        (click)="addProduct()"
      >
        Add Product
      </button>
    </div>
  </form>
</div>
