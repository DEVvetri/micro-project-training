<ul class="nav nav-tabs border-0 header">
  <img
    width="140px"
    style="margin-right: 50px"
    src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/fkheaderlogo_plus-055f80.svg"
    alt=""
    srcset=""
  />
  <button
    class="btn border-0"
    aria-current="page"
    [routerLink]="['/header', { outlets: { 'outlet-home': ['home'] } }]"
    [ngClass]="{ 'selected-btn-home': isHomeActive() }"
  >
    Home
  </button>
  <button
    class="btn border-0"
    aria-current="page"
    [routerLink]="['/header', { outlets: { 'outlet-home': ['products'] } }]"
    [ngClass]="{ 'selected-btn-product': isProductsActive() }"
  >
    Products
  </button>

  <button
    class="btn border-0"
    [routerLink]="['/header', { outlets: { 'outlet-home': ['addProduct'] } }]"
    [ngClass]="{ 'selected-btn-add': isAddProductsActive() }"
  >
    Add Product
  </button>

  <button
    class="btn border-0"
    [routerLink]="['/header', { outlets: { 'outlet-home': ['about'] } }]"
    [ngClass]="{ 'selected-btn-about': isAboutActive() }"
  >
    About
  </button>

  <div class="nav-item d-flex flex-grow-1 justify-content-end">
    <button
      class="btn border-0"
      [routerLink]="['/header', { outlets: { 'outlet-home': ['cart'] } }]"
      [ngClass]="{ 'selected-btn-cart': isCartActive() }"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        fill="currentColor"
        class="bi bi-cart2"
        viewBox="0 0 16 16"
      >
        <path
          d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5M3.14 5l1.25 5h8.22l1.25-5zM5 13a1 1 0 1 0 0 2 1 1 0 0 0 0-2m-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0m9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2m-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0"
        />
      </svg>
      Cart
    </button>

    <button class="btn" style="width: 150px" routerLink="/login-layout">
      Login<svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        style="margin-left: 10px"
        height="24"
        fill="currentColor"
        class="bi bi-person-circle"
        viewBox="0 0 16 16"
      >
        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
        <path
          fill-rule="evenodd"
          d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"
        />
      </svg>
    </button>
  </div>
</ul>
<router-outlet name="outlet-home"></router-outlet>
